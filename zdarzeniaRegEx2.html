<!DOCTYPE html>
<html>
<head>
    <title>Zdarzenia</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/zdarzeniaRegEx.css">

</head>
<body>
  <fieldset>
      <legend>Walidacja formularza</legend>

  <form>
    <div id="komunikat"></div>
    <input type="text" id="imie" placeholder="imię" autofocus><br><br>
    <input type="text" id="nazwisko" placeholder="nazwisko"><br><br>
    <input type="text" id="login" placeholder="login"><br><br>
    <input type="email" id="mail1" placeholder="mail1"><br><br>
    <input type="email" id="mail2" placeholder="mail2" disabled><br><br>
    <input type="password" id="pass1" placeholder="hasło"><br><br>
    <input type="password" id="pass2" placeholder="powtórz hasło"><br><br>
    <input type="date" id="data"> Data urodzenia<br><br>
    <input type="checkbox" id="regulamin"> Akceptuję regulamin<br><br>
  </form>
      <button id="przycisk" disabled>Wyślij</button>
      <button id="popraw">Popraw</button>
  </fieldset>

    <script src="js/zdarzeniaRegEx2.js"></script>
</body>
</html>
