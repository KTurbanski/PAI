<!DOCTYPE html>

<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title> Moja strona </title>
	<meta name="description" content="To co znajduje się na stronie" />
	<meta name="keywords" content="Słowa kluczowe" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="CSS/zdarzenia.css">
</head>

<body>

    <fieldset>
        <legend>Rejestracja</legend>

    <form>
        <div id="komunikat"></div>
        <input type="text" id="imie" placeholder="Imie" autofocus><br><br>
        <input type="text" id="nazwisko" placeholder="Nazwisko"><br><br>
        <input type="text" id="login" placeholder="Login"><br><br>
        <input type="email" id="mail1" placeholder="Email"><br><br>
        <input type="email" id="mail2" placeholder="Email2" disabled><br><br>
        <input type="password" id="pass1" placeholder="Hasło"><br><br>
        <input type="password" id="pass2" placeholder="Powtórz hasło" disabled><br><br>
        <input type="date" id="data"> - Data urodzenia<br><br>
        <input type="checkbox" id="regulamin"> Akceptuje regulamin<br><br>
    </form>
        <button id="przycisk" disabled>Wyślij</button>
        <button id="popraw">Popraw</button>
    </fieldset>

<script src="JS/zdarzenia.js"></script>
</body>
</html>
